<div class="d-flex">
  <div>
    <h6>Informações Gerais</h6>
    <div id="general-info">
      <div class="d-flex">
        <div class="mb-3 input-container">
          <label class="form-text" for="name">Nome Completo</label>
          <input
            style="width: 300px"
            type="text"
            class="form-control"
            id="name"
            placeholder="Sandubinha"
          />
        </div>

        <div class="mb-3 input-container">
          <label class="form-text" for="email">Email</label>
          <input
            style="width: 300px"
            type="email"
            class="form-control"
            id="email"
            placeholder="email@email.com"
          />
        </div>

        <div
          id="age-container"
          class="mb-3 input-container"
          style="visibility: hidden"
        >
          <label class="form-text" for="age">Idade</label>
          <input
            style="width: 100px"
            type="number"
            class="form-control"
            id="age"
            placeholder="22"
          />
        </div>
      </div>

      <div class="d-flex">
        <div class="mb-3 input-container selectpicker" multiple>
          <label class="form-text" for="skills">Habilidades</label>
          <select
            style="width: 300px"
            type="text"
            class="form-control"
            id="skills"
          ></select>
        </div>

        <div class="mb-3 input-container">
          <label id="document-label" class="form-text" for="document"></label>
          <input
            style="width: 200px"
            type="text"
            class="form-control"
            id="document"
            placeholder=""
          />
        </div>
      </div>

      <div class="mb-3 input-container">
        <label for="description" class="form-text">Descrição</label>
        <textarea
          class="form-control"
          placeholder="Uma descrição muito boa"
          id="description"
          style="height: 80px; width: 600px"
        ></textarea>
      </div>
    </div>

    <h6>Endereço</h6>
    <div id="address-info">
      <div class="d-flex">
        <div class="mb-3 input-container">
          <label class="form-text" for="zipcode">CEP</label>
          <input
            type="text"
            class="form-control"
            id="zipcode"
            placeholder="00000000"
          />
        </div>

        <div class="mb-3 input-container">
          <label class="form-text" for="state">Estado</label>
          <input type="text" class="form-control" id="state" placeholder="SP" />
        </div>

        <div
          id="country-container"
          class="mb-3 input-container"
          style="visibility: hidden"
        >
          <label class="form-text" for="country">País</label>
          <input
            type="text"
            class="form-control"
            id="country"
            placeholder="Brasil"
          />
        </div>
      </div>
    </div>

    <button id="register-btn" type="button" class="btn btn-outline-danger">
      Cadastrar
    </button>
  </div>

  <img
    id="register-img"
    class="welcome-image"
    src="../../assets/undraw-signup.svg"
  />
</div>
