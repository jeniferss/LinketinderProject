<div>
  <div class="sider-container">
    <div id="profile">
      <div class="card">
        <img
          id="cimg"
          src="https://api.dicebear.com/7.x/pixel-art/svg"
          class="card-img-top"
        />
        <div id="card-body" class="card-body">
          <h5 id="cname" class="card-title"></h5>
          <h6 id="caddress" class="card-subtitle mb-2 text-muted"></h6>
          <p id="cdescription" class="card-text"></p>
          <h6 class="card-subtitle text-muted">Habilidades</h6>
        </div>
      </div>

      <div id="stats" style="visibility: hidden;" class="card">
        <div id="card-body" class="card-body">
          <h5 class="card-title">Candidatos</h5>
          <h6 class="card-subtitle mb-2 text-muted">por habilidades</h6>
          <canvas width="100px" height="100px"></canvas>
        </div>
      </div>
    </div>

    <div class="contentList">
      <div class="side-button">
        <button
          id="register-btn"
          type="button"
          class="btn btn-outline-danger"
        ></button>
      </div>

      <table class="table">
        <thead>
          <th scope="col">Descrição</th>
          <th scope="col">Competências</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
